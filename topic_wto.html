<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界贸易组织 (WTO) | 溯鉴历史</title>
    <script src="libs/tailwind.min.js"></script>
    <script>
        { { TAILWIND_CONFIG } }
    </script>
    <script src="libs/lucide.min.js"></script>
    <style>
        body {
            background-color: theme('colors.bg');
            color: theme('colors.stone');
        }

        .gradient-text {
            background: linear-gradient(135deg, theme('colors.primary'), theme('colors.accent'));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="font-sans min-h-screen">
    <nav class="border-b border-gray-200 bg-white/90 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center text-gray-400 hover:text-accent transition-colors group">
                <i data-lucide="chevron-left" class="mr-1 w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="font-serif tracking-widest text-sm font-bold">返回时间轴</span>
            </a>
            <div class="flex items-center gap-3">
                <span
                    class="px-3 py-1 bg-accent/10 text-accent text-xs font-bold rounded-full uppercase tracking-wider">中国史核心词条</span>
                <span class="font-serif font-bold text-lg tracking-widest text-primary">溯鉴历史</span>
            </div>
            <div><!-- Spacer --></div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-12">
            <!-- Left Content -->
            <div class="lg:col-span-8 space-y-12">
                <header>
                    <h1 class="text-4xl md:text-5xl font-serif font-bold text-primary mb-6 leading-tight">世界贸易组织 (WTO)</h1>
                    <div
                        class="text-lg leading-relaxed text-gray-600 border-l-4 border-accent pl-6 py-2 bg-white rounded-r-lg shadow-sm">
                        2001年中国正式加入世界贸易组织。
                    </div>
                </header>

                <!-- Dynamic Sections -->
                <div class="space-y-12">
                    
                        <div class="mb-12 pb-12 ">
                            <h3 class="text-2xl font-serif font-bold text-primary mb-6 flex items-center">
                                <span class="mr-3 text-accent opacity-60">01.</span>融入世界
                            </h3>
                            <div class="text-gray-600 leading-relaxed space-y-4">
                                <p>入世标志着中国对外开放进入了全方位、多层次、宽领域的新阶段。中国经济加速融入全球经济体系。</p>
                            </div>
                        </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <aside class="lg:col-span-4 space-y-8">
                <div class="sticky top-24 space-y-6">
                    <!-- Relations Card -->
                    <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-soft">
                        <div
                            class="flex items-center gap-2 text-xs text-gray-400 uppercase tracking-widest mb-4 font-bold">
                            <i data-lucide="link" class="w-4"></i> 关联知识点
                        </div>
                        <div class="space-y-2">
                            
                    <a href="detail_reform_open.html" class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 transition group">
                        <span class="w-2 h-2 bg-accent rounded-full"></span>
                        <span class="text-sm font-bold text-gray-600 group-hover:text-primary">改革开放</span>
                        <i data-lucide="arrow-right" class="w-3 h-3 text-gray-300"></i>
                    </a>
                        </div>
                    </div>

                    <!-- Navigation Tip -->
                    <div
                        class="bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-xl p-6 shadow-soft">
                        <div class="flex items-start gap-4">
                            <div class="p-2 bg-accent/10 rounded-lg text-accent">
                                <i data-lucide="lightbulb" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 text-sm mb-1">阅读提示</h4>
                                <p class="text-xs text-gray-500 leading-relaxed">
                                    本词条为核心概念解析。若需了解其背后的宏大历史背景，请点击上方关联链接进入断代史详情页。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script>
        if (typeof lucide !== 'undefined') { lucide.createIcons(); }
    </script>
</body>

</html>
