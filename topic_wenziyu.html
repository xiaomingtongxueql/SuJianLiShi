<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字狱 | 溯鉴历史</title>
    <script src="libs/tailwind.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#F5F7FA', card: '#FFFFFF', primary: '#0E101A',
                        gold: '#B5A642', earth: '#78350f', stone: '#57534e', line: '#E5E7EB'
                    },
                    fontFamily: {
                        serif: ['"Noto Serif SC"', '"Songti SC"', '"STSong"', 'serif'],
                        sans: ['"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 10px rgba(0,0,0,0.03)',
                        'hover': '0 10px 25px rgba(0,0,0,0.06)',
                    }
                }
            }
        }
    </script>
    <script src="libs/lucide.min.js"></script>
    <script src="js/content-enhancer.js"></script>
    <script src="js/knowledge-graph-engine.js"></script>
    <style>
        body {
            background-color: #F5F7FA;
            color: #374151;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F5F7FA;
        }

        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }
    </style>
</head>

<body class="font-sans min-h-screen selection:bg-gold/20">
    <nav class="border-b border-gray-200 bg-white/90 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="javascript:history.back()"
                class="flex items-center text-gray-500 hover:text-gold transition-colors group">
                <i data-lucide="arrow-left" class="mr-1 w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="font-serif tracking-widest text-sm font-bold">返回</span>
            </a>
            <div class="font-serif font-bold text-lg tracking-[0.2em] text-primary">溯鉴历史 · 核心词条</div>
            <div class="flex gap-4">
                <button class="text-gray-400 hover:text-primary transition-colors"><i data-lucide="share-2"
                        class="w-5 h-5"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-12">
            <div class="lg:col-span-9 space-y-12">
                <!-- 头部定义 -->
                <section>
                    <div
                        class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-widest text-white bg-gold rounded-sm">
                        概念解析</div>
                    <h1 class="text-3xl md:text-4xl font-serif font-bold text-primary mb-6 leading-tight">文字狱</h1>
                    <p
                        class="text-lg leading-relaxed text-stone mb-8 border-l-4 border-gold pl-6 bg-white py-4 pr-4 rounded-r-lg shadow-soft">
                        清朝为压制反清思想而制造的冤狱，残酷摧残了文化与人才。
                    </p>
                    
                </section>

                <!-- 深度解析 -->
                <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-soft">
                    <h2 class="text-2xl font-serif text-primary mb-6 flex items-center border-b border-gray-100 pb-4">
                        <i data-lucide="book-open" class="w-6 h-6 text-gold mr-3"></i>
                        深度解析
                    </h2>
                    <div class="prose prose-stone max-w-none text-gray-600 leading-loose">
                        <p>清朝为压制反清思想而制造的冤狱，残酷摧残了文化与人才。</p><p class="mt-4 text-gray-500">（详细内容待补充）</p>
                    </div>
                </section>

                <!-- 历史影响 -->
                <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-soft">
                    <h2 class="text-2xl font-serif text-primary mb-6 flex items-center border-b border-gray-100 pb-4">
                        <i data-lucide="activity" class="w-6 h-6 text-gold mr-3"></i>
                        历史影响
                    </h2>
                    <div class="prose prose-stone max-w-none text-gray-600 leading-loose">
                        <p>对后世产生了深远影响。</p>
                    </div>
                </section>
            </div>

            <aside class="lg:col-span-3 space-y-8">
                <div class="sticky top-24">
                    <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-soft">
                        <div
                            class="flex items-center gap-2 text-xs text-gray-400 uppercase tracking-widest mb-6 font-bold">
                            <i data-lucide="network" class="w-4"></i> 知识联结
                        </div>
                        <div class="relative h-64 w-full bg-gray-50 rounded-lg overflow-hidden border border-gray-100"
                            id="knowledge-graph"></div>
                    </div>

                    <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-soft">
                        <div
                            class="flex items-center gap-2 text-xs text-gray-400 uppercase tracking-widest mb-4 font-bold">
                            <i data-lucide="link" class="w-4"></i> 关联词条
                        </div>
                        <div id="keywords-list" class="space-y-2"></div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script id="data-keywords" type="application/json">[]</script>
    <script id="data-graph" type="application/json">{"nodes":[], "edges":[]}</script>
    <script>
        if (typeof lucide !== 'undefined') { lucide.createIcons(); }
        const keywords = JSON.parse(document.getElementById('data-keywords').textContent || '[]');
        const listContainer = document.getElementById('keywords-list');
        keywords.forEach(kw => {
            const el = document.createElement('a');
            el.href = kw.url;
            el.className = "block p-3 rounded-lg hover:bg-gray-50 border border-transparent hover:border-gray-200 transition-all group";
            el.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700 group-hover:text-gold">${kw.text}</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300 group-hover:text-gold transition-colors"></i>
                </div>
            `;
            listContainer.appendChild(el);
        });

        const graphData = JSON.parse(document.getElementById('data-graph').textContent || '{}');
        if (typeof KnowledgeGraphEngine !== 'undefined') {
            const engine = new KnowledgeGraphEngine('knowledge-graph', { lineColor: '#B5A642', nodeColor: '#B5A642' });
            engine.render(graphData);
        }

        if (typeof ContentEnhancer !== 'undefined') {
            // video removed
        

        ContentEnhancer.KeywordHighlighter.processSelector(
            '.lg\\:col-span-9 p, .lg\\:col-span-9 div, .lg\\:col-span-9 li',
            keywords,
            { color: 'text-gold', hoverColor: 'hover:text-earth' }
        );
        }
    </script>
</body>

</html>
